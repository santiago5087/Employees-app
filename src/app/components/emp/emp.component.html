<div class="container">
  
  <!-- Filter de la tabla -->
  <div fxLayoutAlign="flex-start center">
    <mat-label>Empleados</mat-label>
    <mat-form-field appearance="standard" style="margin-left: 15px;">
      <mat-label>Filtrar Tabla</mat-label>
      <input matInput
             (keyup)="applyFilter($event)" 
             placeholder="Buscar por cualquier campo" 
             #input>
             <i matPrefix class="fas fa-search" style="padding-right: 5px;"></i>
    </mat-form-field>
  </div>
  
  <table mat-table matSort [dataSource]="employeesTable" class="emp-table">
  
    <!-- Nombre (cargo) Column -->
    <ng-container matColumnDef="Nombre (cargo)">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre (cargo) </th>
      <td mat-cell *matCellDef="let emp">
        {{ emp['Nombre (cargo)'].split(' ')[0] }} <br>
        {{ emp['Nombre (cargo)'].substring(emp['Nombre (cargo)'].indexOf(' ')+1) }}  
      </td>
    </ng-container>
  
    <!-- Edad Column -->
    <ng-container matColumnDef="Edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.Edad }} </td>
    </ng-container>
  
    <!-- Fecha contrataci贸n Column -->
    <ng-container matColumnDef="Fecha contrataci贸n">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha contrataci贸n </th>
      <td mat-cell *matCellDef="let emp"> {{ emp['Fecha contrataci贸n'] }} </td>
    </ng-container>
  
    <!-- Acciones Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let emp">
        <button mat-icon-button (click)="onSubmitUpdate(emp.id)">
          <i class="fas fa-edit fa-lg"></i>
        </button>

        <button mat-icon-button (click)="onSubmitView(emp.id)">
          <i class="fas fa-eye fa-lg"></i>
        </button>

        <button mat-icon-button (click)="onSubmitDelete(emp.id)">
          <i class="fas fa-trash-alt fa-lg"></i>
        </button>    
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

  <button mat-flat-button color="primary" (click)="onSubmitCreate()" style="margin-top: 50px;">
    <i class="fas fa-plus"></i>
    Crear nuevo empleado
  </button>

</div>
