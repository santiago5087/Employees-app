<div class="container">
  <table mat-table [dataSource]="employeesTable" class="emp-table">
  
    <!-- Nombre (cargo) Column -->
    <ng-container matColumnDef="Nombre (cargo)">
      <th mat-header-cell *matHeaderCellDef> Nombre (cargo) </th>
      <td mat-cell *matCellDef="let emp">
        {{ emp.nombre }} <br> ({{ emp.cargo }}) 
      </td>
    </ng-container>
  
    <!-- Edad Column -->
    <ng-container matColumnDef="Edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let emp"> {{ emp.edad }} </td>
    </ng-container>
  
    <!-- Fecha contratación Column -->
    <ng-container matColumnDef="Fecha contratación">
      <th mat-header-cell *matHeaderCellDef> Fecha contratación </th>
      <td mat-cell *matCellDef="let emp"> {{ emp['fechaContratacion'] }} </td>
    </ng-container>
  
    <!-- Acciones Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let emp">
        <button mat-icon-button (click)="onSubmitUpdate(emp.id)">
          <i class="fas fa-edit fa-lg"></i>
        </button>

        <button mat-icon-button (click)="onSubmitView(emp.id)">
          <i class="fas fa-eye fa-lg"></i>
        </button>

        <button mat-icon-button (click)="onSubmitDelete(emp.id)">
          <i class="fas fa-trash-alt fa-lg"></i>
        </button>    
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

  <button mat-flat-button color="primary" (click)="onSubmitCreate()">
    + Crear nuevo empleado
  </button>
</div>
